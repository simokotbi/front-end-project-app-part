<div class="auth">
    <div class="auth-container">
        <div class="card">
            <header class="auth-header">
                <h1 class="auth-title">
                    <div class="logo">
                        <span class="l l1"></span>
                        <span class="l l2"></span>
                        <span class="l l3"></span>
                        <span class="l l4"></span>
                        <span class="l l5"></span>
                    </div> project-app
                </h1>
            </header>
            <div class="auth-content">
                <p class="text-center">Créer votre compte confirm</p>
                <form id="signup-form"  >
                    <div class="form-group">
                        <label for="firstname">Nom</label>
                        <div class="row">
                            <div class="col-sm-6">
                                {{user.lastName}}
                            </div>
                            <div class="col-sm-6">
                                {{user.firstName}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="firstname1">Adresse mail</label>
                                </div>
                                <div class="col-sm-6">
                                    <label for="firstname2">Numéro de téléphone</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    {{user.mailAdress}}
                                </div>
                                <div class="col-sm-6">
                                    {{user.phoneNumber}}
                                </div>
                            </div>
                        </div>
                    
                    
                   
                    <div class="form-group">
                        <button type="submit" href="#" routerLink="/login"   class="btn btn-block btn-primary">S’identifier</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="text-center">
            <a href="index.html" class="btn btn-secondary btn-sm">
                <i class="fa fa-arrow-left"></i> Retour à la page d'acueil </a>
        </div>
    </div>
</div>
