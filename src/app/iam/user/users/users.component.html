<section id="users">
    <div class="row ">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body-pa">
                    <div class="card-title">
                        <h4>Utilisateurs </h4>
                        <div class="mat-elevation-z8">

                            <mat-table [dataSource]="myusers">

                                <ng-container matColumnDef="Login">
                                    <mat-header-cell *matHeaderCellDef> Login </mat-header-cell>
                                    <mat-cell *matCellDef="let myusers"> {{myusers.login}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="setting">
                                    <mat-header-cell *matHeaderCellDef> setting </mat-header-cell>
                                    <mat-cell *matCellDef="let Row">
                                        <mat-checkbox></mat-checkbox>
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="Adresse mail">
                                    <mat-header-cell *matHeaderCellDef> Adresse mail
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let myusers"> {{myusers.mailAdress}}
                                    </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="Téléphone">
                                    <mat-header-cell *matHeaderCellDef> Téléphone </mat-header-cell>
                                    <mat-cell *matCellDef="let myusers"> {{myusers.phoneNumber}} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="Poste">
                                    <mat-header-cell *matHeaderCellDef> Poste </mat-header-cell>
                                    <mat-cell *matCellDef="let myusers"> {{myusers.jobTitle}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="Date création du compte">
                                    <mat-header-cell *matHeaderCellDef> Date création du compte </mat-header-cell>
                                    <mat-cell *matCellDef="let myusers"> {{myusers.creationDate | date:'dd/MM/yyyy hh:mm:ss'}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="Actions">
                                    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                                    <mat-cell *matCellDef="let Row">
                                        <button mat-icon-button><mat-icon>launch</mat-icon></button>
                                        <button mat-icon-button><mat-icon>delete-outline</mat-icon></button>
                                    </mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let Row; columns: displayedColumns"></mat-row>

                            </mat-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
